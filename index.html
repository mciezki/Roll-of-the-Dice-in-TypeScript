<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RotD Generator</title>
    <link rel="shortcut icon" href="img/skull.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/ed8b51afb9.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <p class="lastThrow">Last: <span class="last">-</span></p>
        <p class="sumup">Sum: <span class="sum">-</span></p>
        <p>Roll of the Dice Generator</p>
        <p class="clicker">Click: <span class="click"></span></p>
        <p class="refresh"><i class="fas fa-sync-alt"></i></p>
    </header>
    <main>
        <div class="container">
            <button id="2">k2</button>
            <div class="result"></div>
        </div>
        <div class="container">
            <button id="3">k3</button>
            <div class="result"></div>
        </div>
        <div class="container">
            <button id="4">k4</button>
            <div class="result"></div>
        </div>
        <div class="container">
            <button id="6">k6</button>
            <div class="result"></div>
        </div>
        <div class="container">
            <button id="8">k8</button>
            <div class="result"></div>
        </div>
        <div class="container">
            <button id="10">k10</button>
            <div class="result"></div>
        </div>
        <div class="container">
            <button id="12">k12</button>
            <div class="result"></div>
        </div>
        <div class="container">
            <button id="20">k20</button>
            <div class="result"></div>
        </div>
        <div class="container">
            <button id="100">k100</button>
            <div class="result"></div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
